<!DOCTYPE html>
<html>
<head>
	<title>Пример 30</title>
</head>
<body>
	<script>
		var x=prompt('Веддите число x: ');
		var y=prompt('Веддите число y: ');
		var z=+x;
		i=2;
		while (i<=y) {
			z=z*x;
			i++;
		}
		alert('Число '+x+' в степени ' +y+ ' равно '+z);
	</script>

</body>
</html>
