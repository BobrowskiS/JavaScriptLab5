<!DOCTYPE HTML>
<html>
    <head>
       <meta charset="utf-8">
        <title>index34</title>
    </head>
    <body>
        <script>
          var month = parseFloat(prompt("Введите номер месяца числом: "));
          var message = 'Вы ввели некорректное значение!';
          switch(month){
              case 1 || 01: alert('Зима!'); break;
              case 2 || 02: alert('Зима!'); break;
              case 3 || 03: alert('Весна!'); break;
              case 4 || 04 : alert('Весна!'); break;
              case 5 || 05 : alert('Весна!'); break;
              case 6 || 06 : alert('Лето!'); break;
              case 7 || 07 : alert('Лето!'); break;
              case 8 || 08 : alert('Лето!'); break;
              case 9 || 09 : alert('Осень!'); break;
              case 10 : alert('Осень!'); break;
              case 11 : alert('Осень!'); break;
              case 12 : alert('Зима!'); break;
              default : alert(message);
          }
        
        </script>
    </body>
</html>
