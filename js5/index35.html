<!DOCTYPE HTML>
<html>
    <head>
        <title>Task 2 JS-5</title>
    </head>
    <body>
        <script>
          var mushroomColor= prompt('Какого цвета гриб?')
          var mushroomSkirt = prompt('У гриба есть юбка? (да/нет)');
          var message = 'С грибами надо быть внимательным!';
          switch(mushroomSkirt){
              case  'нет' : if (mushroomColor == 'Белый' || 'белый' || 'БЕЛЫЙ')
                           alert('Вы нашли белый гриб!');
                           else if(mushroomColor == 'КРАСНЫЙ')
                           alert('Может это подосиновик!');
              break;
              case 'да' : if(mushroomColor == 'КРАСНЫЙ' || 'красный' || 'Красный')
                          alert('А не мухомор ли это?');
              break;
              default : alert(message);
          }
        </script>
    </body>
</html>
