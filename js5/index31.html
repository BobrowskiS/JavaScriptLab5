<!DOCTYPE html>
<html>
<head>
	<title>Пример 31</title>
</head>
<body>
	<script>
		var n=prompt ('Введите число n:');
		  if (n>12345678) {
                 alert('Вы ввели слишком большое число! Ответ - Infinity');
            } else if (n>1){
                var i = 2;
                do {
                    z=z*i;
                    i++;
                }
                while(i <=+ n);
                alert('Факториал числа '+n+' равен '+z);
            } else if(n==0){
                alert('Факториал числа '+n+' равен '+z);
            } else if (isNaN(n) || n==' ' || n==''){
                 alert('Вы ввели некорректное значение!');
            } else if (n<0){
                 alert('Введите положительное число!');
            } 
	</script>

</body>
</html>
